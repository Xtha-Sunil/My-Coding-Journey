<script>
  let p = new Promise((resolve, reject)=> {
    reject(new Error('promise p rejected'));
  })

  p.catch(err=> {
    console.log(err);
  })
  p.catch(err=> {
    console.log("Another Handler for promise p");
  })


  let p2 = p.catch(err=> {
    console.log(err);
  })
  p.catch(err=> {
    console.log("Another Handler for promise p");
  })

  // when there are many handler for one promise then all handler will be executed from top to down order;

  //Also promise chaining and multiple handlers are different
</script>
