<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Box 3</title>
	<link rel="stylesheet" href="flexbox3.css"></link>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="wrapper">
				<div class="card">
					<div class="image">
						<img src="js.jpg" alt=""></img>
					</div>
					<div class="text">
						<h2> JS </h2>
					</div>
				</div>
			</div>		<!-- wrapper1 -->
			<div class="wrapper">
				<div class="card">
					<div class="image">
						<img src="sql.jpg" alt=""></img>
					</div>
					<div class="text">
						<h2> SQL </h2>
					</div>
				</div>
			</div>		<!-- wrapper2 -->
			<div class="wrapper">
				<div class="card">
					<div class="image">
						<img src="php.jpg" alt=""></img>
					</div>
					<div class="text">
						<h2> PHP </h2>
					</div>
				</div>
			</div>		<!-- wrapper3 -->
		</div> <!-- row1 -->

		<div class="row">
			<div class="wrapper">
				<div class="card">
					<div class="image">
						<img src="c.jpg">
					</div>
					<div class="text">
						<h2> C </h2>
					</div>
				</div>
			</div>		<!-- wrapper4 -->

			<div class="wrapper">
				<div class="card">
					<div class="image">
						<img src="html.jpg" alt=""></img>
					</div>
					<div class="text">
						<h2> HTML </h2>
					</div>
				</div>
			</div>		<!-- wrapper5 -->

			<div class="wrapper">
				<div class="card">
					<div class="image">
						<img src="py.jpg">
					</div>
					<div class="text">
						<h2> PYTHON </h2>
					</div>
				</div>
			</div>		<!-- wrapper6 -->
		</div>  <!-- row 2 -->
	</div><!-- container -->
</body>
</html>
